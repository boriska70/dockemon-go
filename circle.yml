machine:
  pre:
    - echo 'DOCKER_OPTS="-s btrfs -e lxc -D --userland-proxy=false"' | sudo tee -a /etc/default/docker
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker
  environment:
    PROJECT_NAME: dockemon-go
    IMAGE_NAME: boriska70/$PROJECT_NAME
    PROJECT_PATH: /go/src/github.com/boriska70/$PROJECT_NAME
checkout:
  post:
    - git fetch --unshallow || true
    - git fetch --tags
    - export RELEASE_TAG=$(git describe --tags)
dependencies:
  override:
    - docker build -t boriska70/dockemon-builder -f Dockerfile.build .
    - docker run -t --name=dockemon-builder -v "$PWD/dockemon-go":$PROJECT_PATH -w $PROJECT_PATH boriska70/dockemon-builder
    - mkdir .dist
    - docker cp  dockemon-builder:/go/src/github.com/boriska70/dockemon-go/.dist/dockemon .dist/
    - docker build -t boriska70/dockemon .
    - docker tag boriska70/dockemon boriska70/dockemon:$CIRCLE_BUILD_NUM-$CIRCLE_BRANCH
    - docker tag boriska70/dockemon boriska70/dockemon:$CIRCLE_BRANCH
test:
  override:
    # run tugbot tests and generate junit.xml reports
    - docker run --rm --name dmg-env -e DOCKER_API_VERSION="1.21" -v /var/run/docker.sock:/var/run/docker.sock boriska70/dockemon env
    - docker run --name dmg-tests -e DOCKER_API_VERSION="1.21" -v "$PWD/dockemon-go":$PROJECT_PATH -w $PROJECT_PATH  -v /var/run/docker.sock:/var/run/docker.sock boriska70/dockemon-builder glide install && script/coverage.sh
  post:
    # copy test results
    - cp .cover/*_tests.xml $CIRCLE_TEST_REPORTS
    # deploy test coverage results to codecov
    - bash <(curl -s https://codecov.io/bash) -f .cover/cover.out


deployment:
  continuous:
    branch: [master, develop, /feature_.*/]
    commands:
      # deply image to DockerHub
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push boriska70/dockemon
general:
  artifacts:
    - .dist
    - .cover
